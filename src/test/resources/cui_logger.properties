# ensures the catching of juli and jboss-logging will use slf4j as well as logger.
cui.logging.catch_all=true
# Needed for the cooperation of my-faces-test and mojarra. Otherwise this combination will raise some
# Error logs on console that only confuse the developer
# e.g. Unable to obtain InjectionProvider from init time FacesContext. Does this container implement the Mojarra Injection SPI?
# what is only an artifact
cui.logger.javax.faces=warn
# Suppress unnecessary info statements.
cui.logger.org.reflections.Reflections=warn
# Suppress unnecessary info statements.
cui.logger.org.apache.deltaspike=warn
# Suppress unnecessary info statements.
cui.logger.org.jboss.weld=warn
cui.logger.com.icw.cui.test.jsf.components=warn
cui.logger.com.icw.cui.test.valueobjects=warn